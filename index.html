<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Logo and Title -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="path-to-your-icon.png" alt="Logo" style="width: 40px; height: 40px;" class="me-2">
                Novel Website
            </a>
            <!-- Toggler for Mobile View -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#novel-list">Daftar Novel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#upload-section">Upload Novel</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-dark text-white py-3 text-center">
        <h1>Selamat Datang di Novel Collection</h1>
    </header>

    <main class="container mt-4">
        <!-- Section Upload -->
        <section id="upload-section" class="mb-5">
            <h2 class="text-center mb-4">Upload Novel</h2>
            <form id="uploadForm" class="card p-4 shadow-lg">
                <div class="mb-3">
                    <label for="title" class="form-label">Judul Novel</label>
                    <input type="text" class="form-control" id="title" placeholder="Masukkan judul" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Isi Novel</label>
                    <textarea id="content" class="form-control" rows="6" placeholder="Masukkan isi novel" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload</button>
            </form>
        </section>

        <!-- Section Novel List -->
        <section id="novel-list">
            <h2 class="text-center mb-4">Daftar Novel</h2>
            <div class="row" id="novels-container">
                <!-- Card List akan di-generate di sini -->
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Novel Website. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
  </html>
