<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 0; }
        h1 { color: #333; }
        textarea { width: 100%; height: 300px; margin-bottom: 20px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .novel-list { margin-top: 40px; }
        .novel-item { margin-bottom: 10px; }
        .novel-item a { color: #4CAF50; text-decoration: none; }
        .novel-item a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<h1>Publish Your Novel</h1>

<form id="novelForm">
    <input type="text" id="title" placeholder="Enter novel title" required /><br><br>
    <textarea id="content" placeholder="Write your novel here" required></textarea><br><br>
    <button type="submit">Publish Novel</button>
</form>

<h2>Published Novels</h2>
<div id="novelList" class="novel-list">Loading novels...</div>

<div id="novelContent">
    <h2 id="novelTitle"></h2>
    <div id="novelBody"></div>
</div>

<script>
    const API_BASE = 'https://morally-nearby-penguin.ngrok-free.app'; // Ganti dengan URL ngrok Anda

    // Mengirim novel ke server
    document.getElementById('novelForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        // Validasi input sebelum mengirim
        if (!title || !content) {
            alert('Title and content are required.');
            return;
        }

        const response = await fetch(`${API_BASE}/save-novel`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ title, content })
        });

        const result = await response.json();
        alert(result.message);
        loadNovels(); // Refresh daftar novel
    });

    // Memuat daftar novel yang dipublikasikan dari GitHub (file markdown)
    async function loadNovels() {
        const url = 'https://api.github.com/repos/kioshappyio/Narasi/contents/';
        const response = await fetch(url);
        const data = await response.json();

        // Filter dan ambil file markdown saja
        const novels = data.filter(file => file.name.endsWith('.md')).map(file => {
            return {
                name: file.name.replace('.md', '').replace(/-/g, ' '),
                url: file.download_url
            };
        });

        // Menampilkan daftar novel
        const novelList = novels.map(novel => 
            `<div class="novel-item"><a href="#" onclick="loadNovelContent('${novel.url}')">${novel.name}</a></div>`
        ).join('');

        document.getElementById('novelList').innerHTML = novelList || 'No novels published yet.';
    }

    // Memuat konten novel berdasarkan URL file markdown
    async function loadNovelContent(url) {
        const response = await fetch(url);
        const markdownContent = await response.text();

        // Pastikan bahwa konten markdown berhasil diambil
        if (markdownContent) {
            // Mengonversi markdown menjadi HTML menggunakan library marked.js
            const htmlContent = marked(markdownContent);

            // Menampilkan konten novel
            document.getElementById('novelTitle').textContent = url.split('/').pop().replace('.md', '').replace(/-/g, ' ');
            document.getElementById('novelBody').innerHTML = htmlContent;
        } else {
            alert('Failed to load the novel content.');
        }
    }

    loadNovels(); // Memuat daftar novel saat halaman dimuat
</script>

<!-- Tambahkan library marked.js untuk mengonversi markdown menjadi HTML -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js"></script>

</body>
</html>
