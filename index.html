<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Platform</title>

    <!-- Favicon - Menggunakan link gambar -->
    <link rel="icon" href="https://kioshappyio.github.io/Narasi/icon.png" type="image/x-icon">

    <!-- Logo on the Header - Menggunakan link gambar -->
    <link rel="apple-touch-icon" href="https://kioshappyio.github.io/Narasi/icon.png">
    <meta name="theme-color" content="#007bff">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.15/dist/sweetalert2.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            padding: 40px 15px;
            color: #333;
        }
        h1, h2 {
            font-weight: 600;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
        }
        .novel-list {
            margin-top: 40px;
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }
        .novel-item {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .novel-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .novel-item a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .novel-item a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .novel-content {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        .novel-body {
            white-space: pre-wrap;
            line-height: 1.7;
            font-size: 1.1rem;
            color: #555;
        }
        .form-control, .btn-custom {
            font-size: 1rem;
        }
        .form-control {
            height: 60px;
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .frame {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #777;
        }
        .header-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }
        .header-logo img {
            width: 150px; /* Adjust logo size */
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header with logo -->
    <div class="header-logo">
        <img src="https://kioshappyio.github.io/Narasi/icon.png" alt="Website Logo">
    </div>

    <h1 class="text-center mb-4">Publish Your Novel</h1>

    <form id="novelForm">
        <div class="mb-4">
            <input type="text" id="title" class="form-control" placeholder="Enter novel title" required />
        </div>
        <div class="mb-4">
            <textarea id="content" class="form-control" rows="5" placeholder="Write your novel here" required></textarea>
        </div>
        <button type="submit" class="btn-custom" id="publishButton">Publish Novel</button>
    </form>

    <h2 class="mt-5">Published Novels</h2>
    <div id="novelList" class="novel-list">Loading novels...</div>

    <div id="novelContent" class="novel-content frame">
        <h2 id="novelTitle" class="mb-3"></h2>
        <div id="novelBody" class="novel-body"></div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Narasi Novel - All rights reserved</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.15/dist/sweetalert2.all.min.js"></script>
<script>
    const API_BASE = 'https://morally-nearby-penguin.ngrok-free.app';

    document.getElementById('novelForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        if (!title || !content) {
            Swal.fire('Error', 'Title and content are required.', 'error');
            return;
        }

        const response = await fetch(`${API_BASE}/save-novel`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, content })
        });

        const result = await response.json();
        Swal.fire('Success', result.message, 'success');
        loadNovels();
    });

    async function loadNovels() {
        const url = 'https://api.github.com/repos/kioshappyio/Narasi/contents/';
        const response = await fetch(url);
        const data = await response.json();

        document.getElementById('novelList').innerHTML = '';
        data.forEach(file => {
            if (file.name.endsWith('.md')) {
                const title = file.name.replace('.md', '').replace(/-/g, ' ');
                const link = document.createElement('a');
                link.href = "#";
                link.textContent = title;
                link.classList.add('novel-item');
                link.addEventListener('click', function () {
                    loadNovelContent(file.name);
                });
                const div = document.createElement('div');
                div.classList.add('novel-item');
                div.appendChild(link);
                document.getElementById('novelList').appendChild(div);
            }
        });
    }

    async function loadNovelContent(fileName) {
        const url = `https://api.github.com/repos/kioshappyio/Narasi/contents/${fileName}`;
        const response = await fetch(url);
        const data = await response.json();
        const content = atob(data.content);
        const [title, ...body] = content.split('\n');
        document.getElementById('novelTitle').textContent = title.replace('# ', '');
        document.getElementById('novelBody').innerHTML = body.join('<br>');
    }

    loadNovels();
</script>

</body>
    </html>
