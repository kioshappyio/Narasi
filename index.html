<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 0; }
        h1 { color: #333; }
        textarea { width: 100%; height: 300px; margin-bottom: 20px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .novel-list { margin-top: 40px; }
        .novel-item { margin-bottom: 10px; }
        .novel-item a { color: #4CAF50; text-decoration: none; }
        .novel-item a:hover { text-decoration: underline; }
        #novelContent { margin-top: 40px; }
        #novelBody { margin-top: 20px; }
    </style>
</head>
<body>

<h1>Publish Your Novel</h1>

<form id="novelForm">
    <input type="text" id="title" placeholder="Enter novel title" required /><br><br>
    <textarea id="content" placeholder="Write your novel here" required></textarea><br><br>
    <button type="submit">Publish Novel</button>
</form>

<h2>Published Novels</h2>
<div id="novelList" class="novel-list">Loading novels...</div>

<h2>Novel Content</h2>
<div id="novelContent">
    <h2 id="novelTitle"></h2>
    <div id="novelBody"></div>
</div>

<script>
    const API_BASE = 'https://morally-nearby-penguin.ngrok-free.app'; // Ganti dengan URL ngrok Anda

    // Mengirim novel ke server
    document.getElementById('novelForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        // Validasi input sebelum mengirim
        if (!title || !content) {
            alert('Title and content are required.');
            return;
        }

        const response = await fetch(`${API_BASE}/save-novel`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ title, content })
        });

        const result = await response.json();
        alert(result.message);
        loadNovels(); // Refresh daftar novel
    });

    // Memuat daftar novel dari GitHub
    async function loadNovels() {
        const url = 'https://api.github.com/repos/kioshappyio/Narasi/contents/';
        const response = await fetch(url);
        const data = await response.json();

        // Memproses setiap file markdown
        data.forEach(file => {
            if (file.name.endsWith('.md')) {
                const title = file.name.replace('.md', '').replace(/-/g, ' ');
                const link = document.createElement('a');
                link.href = "#";
                link.textContent = title;
                link.classList.add('novel-item');
                link.addEventListener('click', function () {
                    loadNovelContent(file.name); // Memuat konten novel saat tautan diklik
                });
                document.getElementById('novelList').appendChild(link);
                document.getElementById('novelList').appendChild(document.createElement('br'));
            }
        });
    }

    // Memuat konten novel berdasarkan URL file markdown
    async function loadNovelContent(fileName) {
        const url = `https://api.github.com/repos/kioshappyio/Narasi/contents/${fileName}`;
        const response = await fetch(url);
        const data = await response.json();
        const content = atob(data.content); // Decode base64 content

        // Memisahkan judul dan body dari konten markdown
        const [title, ...body] = content.split('\n');
        document.getElementById('novelTitle').textContent = title.replace('# ', ''); // Menghapus tanda #
        document.getElementById('novelBody').innerHTML = body.join('<br>'); // Menampilkan konten dalam elemen
    }

    loadNovels(); // Memuat daftar novel saat halaman dimuat
</script>

</body>
</html>
