<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Platform</title>
    <!-- Menyertakan Bootstrap dan SweetAlert -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ1QK3pP4xI8qS+H4iV0Xy9IoVq7lFhnn5ZZV10oG1jM2JJ7k8lb6FjquV9a" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }
        h1, h2 {
            color: #343a40;
        }
        .container {
            margin-top: 40px;
        }
        .novel-list {
            margin-top: 40px;
        }
        .novel-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .novel-item:hover {
            background-color: #f1f1f1;
        }
        #novelContent {
            margin-top: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #novelTitle {
            font-size: 2.5rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        #novelBody {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #novelBody p {
            margin-bottom: 1.5rem;
        }
        .btn-read-more {
            margin-top: 20px;
            display: block;
            text-align: center;
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-read-more:hover {
            background-color: #2980b9;
        }
        .novel-navigation {
            margin-top: 20px;
            text-align: center;
        }
        .novel-navigation a {
            color: #3498db;
            font-size: 1.1rem;
            margin: 0 15px;
            text-decoration: none;
        }
        .novel-navigation a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Publish Your Novel</h1>

    <form id="novelForm" class="mb-5">
        <input type="text" id="title" class="form-control mb-3" placeholder="Enter novel title" required />
        <textarea id="content" class="form-control mb-3" placeholder="Write your novel here" rows="5" required></textarea>
        <button type="submit" class="btn btn-success">Publish Novel</button>
    </form>

    <h2>Published Novels</h2>
    <div id="novelList" class="novel-list">Loading novels...</div>

    <div id="novelContent">
        <h2 id="novelTitle"></h2>
        <div id="novelBody"></div>
        <div class="novel-navigation">
            <a href="#prev" id="prevNovel">Previous</a>
            <a href="#next" id="nextNovel">Next</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_BASE = 'https://morally-nearby-penguin.ngrok-free.app'; // Ganti dengan URL ngrok Anda

    // Mengirim novel ke server
    document.getElementById('novelForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        // Validasi input sebelum mengirim
        if (!title || !content) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Title and content are required!'
            });
            return;
        }

        const response = await fetch(`${API_BASE}/save-novel`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ title, content })
        });

        const result = await response.json();
        Swal.fire({
            icon: 'success',
            title: result.message,
            showConfirmButton: false,
            timer: 1500
        });

        loadNovels(); // Refresh daftar novel
    });

    // Memuat daftar novel dari GitHub
    async function loadNovels() {
        const url = 'https://api.github.com/repos/kioshappyio/Narasi/contents/';
        const response = await fetch(url);
        const data = await response.json();

        const novelList = data.map(file => {
            if (file.name.endsWith('.md')) {
                const title = file.name.replace('.md', '').replace(/-/g, ' ');
                return `<div class="novel-item" onclick="loadNovelContent('${file.name}')">${title}</div>`;
            }
        }).join('');

        document.getElementById('novelList').innerHTML = novelList || 'No novels published yet.';
    }

    // Memuat konten novel berdasarkan URL file markdown
    let currentNovelIndex = 0;
    let novelsData = [];

    async function loadNovelContent(fileName) {
        const url = `https://api.github.com/repos/kioshappyio/Narasi/contents/${fileName}`;
        const response = await fetch(url);
        const data = await response.json();
        const content = atob(data.content); // Decode base64 content

        // Memisahkan judul dan body dari konten markdown
        const [title, ...body] = content.split('\n');
        document.getElementById('novelTitle').textContent = title.replace('# ', ''); // Menghapus tanda #
        document.getElementById('novelBody').innerHTML = body.join('<br>'); // Menampilkan konten dalam elemen

        // Menyimpan data novel
        novelsData.push({ fileName, title });
        currentNovelIndex = novelsData.length - 1;

        // Menampilkan tombol navigasi
        updateNavigation();
    }

    // Navigasi novel
    function updateNavigation() {
        const prevButton = document.getElementById('prevNovel');
        const nextButton = document.getElementById('nextNovel');

        if (currentNovelIndex === 0) {
            prevButton.style.display = 'none';
        } else {
            prevButton.style.display = 'inline-block';
        }

        if (currentNovelIndex === novelsData.length - 1) {
            nextButton.style.display = 'none';
        } else {
            nextButton.style.display = 'inline-block';
        }

        prevButton.onclick = () => loadNovelContent(novelsData[currentNovelIndex - 1].fileName);
        nextButton.onclick = () => loadNovelContent(novelsData[currentNovelIndex + 1].fileName);
    }

    loadNovels(); // Memuat daftar novel saat halaman dimuat
</script>

</body>
            </html>
