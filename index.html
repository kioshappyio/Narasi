<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narasi Novels</title>

    <!-- Favicon dan Logo -->
    <link rel="icon" href="https://kioshappyio.github.io/Narasi/icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://kioshappyio.github.io/Narasi/icon.png">
    <meta name="theme-color" content="#007bff">

    <!-- Bootstrap dan SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.15/dist/sweetalert2.min.css" rel="stylesheet" />
    
    <!-- Link ke CSS Eksternal -->
    <link href="https://kioshappyio.github.io/Narasi/style.css" rel="stylesheet" />
</head>
<body>

<div class="container">
    <div class="header-logo">
        <img src="https://kioshappyio.github.io/Narasi/icon.png" alt="Website Logo">
    </div>

    <h1 class="text-center mb-4">Publish Novel Karya Kamu Secara Gratis Di Narasi Novels</h1>

    <form id="novelForm">
        <div class="mb-4">
            <input type="text" id="category" class="form-control" placeholder="Hantu Pohon Pisang" required />
        </div>
        <div class="mb-4">
            <input type="text" id="chapter" class="form-control" placeholder="Masukan angka chapter" required />
        </div>
        <div class="mb-4">
            <input type="text" id="title" class="form-control" placeholder="Judul Novel" required />
        </div>
        <div class="mb-4">
            <textarea id="content" class="form-control" rows="5" placeholder="Masukkan isi novel, dengan judul di paragraf pertama." required></textarea>
        </div>
        <button type="submit" class="btn-custom" id="publishButton">Upload Novel</button>
    </form>

    <h2 class="mt-5">Kumpulan Novel</h2>
    <div id="novelList" class="novel-list">Loading Novel...</div>
</div>

<div class="footer">
    <p>&copy; 2024 Narasi Novel - All rights reserved</p>
</div>

<!-- Script Eksternal -->
<script src="https://kioshappyio.github.io/Narasi/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.15/dist/sweetalert2.all.min.js"></script>

</body>
</html>
